<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="cards">
        <div class="card" *ngFor='let quote of quotes; let i=index'>
          <div class="card-body">
            <blockquote class="blockquote mb-0 card-body">
              <p>{{quote.quote}}</p>
              <footer class="blockquote-footer">
                <cite title="Source Title">{{quote.author|titlecase}}</cite>
                <small style="float:right; font-size:0.7rem;" (click)="toggleDetails(i);"><b style="color:rgb(90, 11, 74)">See more</b> </small>
                        </footer>
                      </blockquote>
                    </div>

                    <app-quotes-details *ngIf ="quote.showDetails " [quote]='quote'></app-quotes-details>
                </div>

            </div>
<h5 class="text-center">your quote</h5>
