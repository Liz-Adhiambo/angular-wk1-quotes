
<div class="card">
  <div class="card-body">
      <blockquote class="blockquote mb-0 card-body">
          <form (ngSubmit)="submittingQuote() ; quoteForm.resetForm({})" #quoteForm="ngForm">
              <div class="form-group">

                  <label for="quote">Enter Your Quote:</label>
                  <textarea class="form-control"
                              id="quote" 
                              rows="4"
                              placeholder="Your Quote..." 
                              name="quote"
                              #quote="ngModel"
                              [(ngModel)]="newQuotes.quote" 
                              required

                  ></textarea>
                  <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                    A quote is required
                  </div>

              </div>
              <div class="form-group">
                  <label for="author">Author of the quote:</label>
                  <input type="text"
                  class="form-control"
                  name="author"
                  placeholder="Author..."
                  id="author">
       </div>
       <div class="form-group">
           <label for="author">Your Name:</label>
           <input type="text" 
                  class="form-control"
                  name="name"
                  placeholder="Name..."
                  id="name">
       </div>
       <button type="submit" class="btn btn-outline-dark" >Submit Quote</button>
   </form>
 </blockquote>

</div>

</div>
